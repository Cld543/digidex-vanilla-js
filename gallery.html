<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="digimon.js"></script>
    <script defer src="gallery.js"></script>
    <title>Digimon Gallery | Vanilla JS</title>
</head>
<body>
    <header class="header">
        <nav class="'navbar">
            <ul class="navlinks">
                <li><a href="index.html">Digidex</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <section class="gallery-area">
        <section class="searchbar-wrapper">
            <i class='bx bx-search'></i>
            <input type="text" id="searchbar" placeholder="Search for selected criteria...">
            <select name="criteria" id="criteria-box">
                <option value="name">Digimon Name</option>
                <option value="level">Digimon Level</option>
            </select>
            <div class="level-choice">
                <select name="levelchoice" id="level-choice">
                    <option disabled selected value="">Select a level</option>  
                    <option value="fresh">Fresh</option>
                    <option value="in-training">In-Training</option>
                    <option value="rookie">Rookie</option>
                    <option value="champion">Champion</option>
                    <option value="ultimate">Ultimate</option>
                    <option value="mega">Mega</option>
                </select>
            </div>
        </section>
        <div id="gallery-wrapper">
        </div>
    </section>
</body>
</html>
